# OzzStore Nginx Configuration
# Security headers and SPA routing

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Document root
    root /var/www/ozzstore/public;
    index index.html;
    
    # ============================================
    # SECURITY HEADERS
    # ============================================
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS filter
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Content Security Policy
    # Adjust according to your needs
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://*.supabase.co;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        connect-src 'self' https://*.supabase.co wss://*.supabase.co;
        frame-src 'self';
        frame-ancestors 'self';
        form-action 'self';
        base-uri 'self';
        object-src 'none';
    " always;
    
    # HSTS (enable only after confirming SSL works)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ============================================
    # ROUTING
    # ============================================
    
    # Main site
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
    
    # Admin panel - serve index.html for SPA-like routing
    location /admin/ {
        try_files $uri $uri/ $uri.html /admin/index.html;
    }
    
    # API/Auth routes (if any local API)
    location /api/ {
        # proxy_pass http://localhost:3001;
        return 404;
    }
    
    # ============================================
    # CACHING
    # ============================================
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Don't cache env.js (contains config)
    location = /js/env.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # ============================================
    # SECURITY
    # ============================================
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~* ~$ {
        deny all;
    }
    
    # Deny access to SQL files
    location ~* \.sql$ {
        deny all;
    }
    
    # Logging
    access_log /var/log/nginx/ozzstore.access.log;
    error_log /var/log/nginx/ozzstore.error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_disable "MSIE [1-6]\.";
}
