<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: "#2563eb" } } } }</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="../js/env.js"></script>
</head>

<body class="min-h-screen bg-slate-900 flex items-center justify-center p-4">
    <!-- Background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
    </div>

    <div class="relative w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="../assets/ozz-store-logo.png" alt="OzzStore" class="h-16 mx-auto mb-4"
                onerror="this.style.display='none'" />
            <h1 class="text-2xl font-bold text-white">Panel de Administración</h1>
            <p class="text-slate-400 mt-1">Inicia sesión para continuar</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Error -->
            <div id="login-error"
                class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm flex items-center gap-2">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="error-message"></span>
            </div>

            <!-- No access -->
            <div id="no-access"
                class="hidden mb-6 p-4 bg-amber-50 border border-amber-200 rounded-xl text-amber-700 text-sm">
                <strong>⚠️ Sin acceso al panel</strong>
                <p class="mt-2">Tu cuenta existe pero NO está registrada como administrador de ninguna tienda.</p>
                <p class="mt-2 text-xs text-amber-600">Si eres el dueño de una tienda, asegúrate de que tu usuario esté
                    en la tabla <code>store_members</code> con rol <code>owner</code> o <code>admin</code>.</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                    <input type="email" id="email" required autocomplete="email"
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                        placeholder="admin@ejemplo.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Contraseña</label>
                    <input type="password" id="password" required autocomplete="current-password"
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                        placeholder="••••••••">
                </div>

                <button type="submit" id="btn-login"
                    class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3.5 rounded-xl transition-colors flex items-center justify-center gap-2">
                    <span id="btn-text">Iniciar sesión</span>
                    <svg id="btn-spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="../index.html" class="text-sm text-slate-500 hover:text-primary transition-colors">
                    ← Volver a la tienda
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from "../js/supabaseClient.js";
        import { checkAdminAccess } from "../js/admin/auth.js";

        const form = document.getElementById("login-form");
        const btnLogin = document.getElementById("btn-login");
        const btnText = document.getElementById("btn-text");
        const btnSpinner = document.getElementById("btn-spinner");
        const errorBox = document.getElementById("login-error");
        const errorMessage = document.getElementById("error-message");
        const noAccessBox = document.getElementById("no-access");

        // Check existing session
        async function checkExisting() {
            const access = await checkAdminAccess();
            if (access) window.location.replace("/admin/index.html");
        }
        checkExisting();

        function showError(msg) {
            errorMessage.textContent = msg;
            errorBox.classList.remove("hidden");
            noAccessBox.classList.add("hidden");
        }

        function setLoading(loading) {
            btnLogin.disabled = loading;
            btnText.textContent = loading ? "Verificando..." : "Iniciar sesión";
            btnSpinner.classList.toggle("hidden", !loading);
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorBox.classList.add("hidden");
            noAccessBox.classList.add("hidden");
            setLoading(true);

            try {
                const { error } = await supabase.auth.signInWithPassword({
                    email: document.getElementById("email").value.trim(),
                    password: document.getElementById("password").value
                });

                if (error) throw error;

                const access = await checkAdminAccess();
                if (!access) {
                    noAccessBox.classList.remove("hidden");
                    setLoading(false);
                    return;
                }

                window.location.replace("/admin/index.html");
            } catch (err) {
                showError(err.message || "Error al iniciar sesión");
                setLoading(false);
            }
        });
    </script>
</body>

</html>
