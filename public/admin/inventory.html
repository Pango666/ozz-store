<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: "#2563eb", "primary-dark": "#1d4ed8" } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="../js/env.js"></script>
</head>

<body class="bg-slate-50 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="admin-sidebar" class="flex-shrink-0 bg-slate-900 overflow-y-auto"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <div id="admin-topbar" class="flex-shrink-0"></div>

            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-6xl mx-auto">
                    <!-- Page Header -->
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
                        <div>
                            <h1 class="text-2xl font-bold text-slate-900">Inventario</h1>
                            <p class="text-slate-500 mt-1">Control de existencias y alertas</p>
                        </div>
                        <!-- Stats (Optional) -->
                        <div class="flex gap-4">
                            <div
                                class="bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm flex items-center gap-3">
                                <div
                                    class="bg-red-50 text-red-600 w-8 h-8 rounded-full flex items-center justify-center">
                                    <span class="material-symbols-outlined text-sm">priority_high</span>
                                </div>
                                <div>
                                    <p class="text-[10px] text-slate-500 uppercase font-semibold">Sin Stock</p>
                                    <p id="stat-zero" class="text-lg font-bold text-slate-900 leading-none">0</p>
                                </div>
                            </div>
                            <div
                                class="bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm flex items-center gap-3">
                                <div
                                    class="bg-amber-50 text-amber-600 w-8 h-8 rounded-full flex items-center justify-center">
                                    <span class="material-symbols-outlined text-sm">warning</span>
                                </div>
                                <div>
                                    <p class="text-[10px] text-slate-500 uppercase font-semibold">Bajo</p>
                                    <p id="stat-low" class="text-lg font-bold text-slate-900 leading-none">0</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div
                        class="bg-white rounded-xl border border-slate-200 p-4 mb-6 shadow-sm flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-slate-400">filter_list</span>
                            <span class="text-sm font-medium text-slate-600">Filtrar por:</span>
                        </div>
                        <select id="filter-stock"
                            class="px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none cursor-pointer text-sm">
                            <option value="">Todo el inventario</option>
                            <option value="low">Stock bajo</option>
                            <option value="zero">Sin stock</option>
                        </select>
                    </div>

                    <!-- Content -->
                    <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden min-h-[400px]">
                        <table class="w-full text-left border-collapse">
                            <thead
                                class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold">
                                <tr>
                                    <th class="px-6 py-4 w-[35%]">Producto</th>
                                    <th class="px-6 py-4">SKU / Variante</th>
                                    <th class="px-6 py-4 text-center">Stock</th>
                                    <th class="px-6 py-4 text-center hidden sm:table-cell">Umbral Alerta</th>
                                    <th class="px-6 py-4 text-center">Estado</th>
                                    <th class="px-6 py-4 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table" class="divide-y divide-slate-100">
                                <tr>
                                    <td colspan="6" class="px-6 py-12 text-center text-slate-400">
                                        <div class="flex flex-col items-center">
                                            <span
                                                class="material-symbols-outlined text-4xl mb-2 opacity-50">inventory</span>
                                            <p>Cargando inventario...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 transition-opacity duration-300">
        <div class="bg-white rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden">
            <div class="p-5 border-b border-slate-100 flex items-center justify-between">
                <h3 class="text-lg font-bold text-slate-900">Ajustar Stock</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <form id="stock-form" class="p-6 space-y-5">
                <input type="hidden" id="edit-variant-id">

                <div>
                    <label class="block text-xs font-semibold uppercase text-slate-500 mb-1">Stock Actual</label>
                    <div class="relative">
                        <input type="number" id="edit-stock" min="0" required
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none text-xl font-bold text-slate-900 text-center">
                        <div class="flex absolute right-2 top-2 gap-1">
                            <!-- Optional +/- buttons could go here -->
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5 flex items-center gap-2">
                        Umbral de Alerta
                        <span class="text-slate-400 material-symbols-outlined text-sm"
                            title="Te avisaremos cuando el stock baje de esta cantidad">help</span>
                    </label>
                    <input type="number" id="edit-threshold" min="0" required
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full py-2.5 text-sm font-medium bg-primary hover:bg-primary-dark text-white rounded-xl shadow-sm shadow-primary/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-lg">save</span> Guardar Stock
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/admin/inventory.js"></script>
</body>

</html>
