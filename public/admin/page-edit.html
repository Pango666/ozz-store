<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Página - Admin OzzStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: "#1313ec", "primary-hover": "#0f0fc7" } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="../js/env.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="flex">
        <div id="admin-sidebar"></div>
        <div class="flex-1 flex flex-col min-h-screen">
            <div id="admin-topbar"></div>
            <main class="flex-1 p-6">
                <div class="max-w-3xl mx-auto">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <a href="pages.html" class="text-sm text-gray-500 hover:text-primary mb-1 inline-flex">←
                                Volver</a>
                            <h1 id="page-title" class="text-2xl font-bold text-gray-900">Nueva Página</h1>
                        </div>
                        <div class="flex gap-3">
                            <button type="button" onclick="history.back()"
                                class="px-4 py-2 border rounded-lg hover:bg-gray-50">Cancelar</button>
                            <button type="submit" form="page-form" id="btn-save"
                                class="bg-primary hover:bg-primary-hover text-white font-medium px-4 py-2 rounded-lg">
                                Guardar
                            </button>
                        </div>
                    </div>

                    <form id="page-form" class="space-y-6">
                        <!-- Basic info -->
                        <div class="bg-white rounded-xl border border-gray-200 p-6">
                            <h2 class="font-semibold mb-4">Información</h2>
                            <div class="grid gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">Título *</label>
                                    <input type="text" id="title" required class="w-full px-4 py-2 border rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Slug</label>
                                    <input type="text" id="slug" class="w-full px-4 py-2 border rounded-lg"
                                        placeholder="auto">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Estado</label>
                                    <select id="status" class="w-full px-4 py-2 border rounded-lg">
                                        <option value="draft">Borrador</option>
                                        <option value="published">Publicada</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- SEO -->
                        <div class="bg-white rounded-xl border border-gray-200 p-6">
                            <h2 class="font-semibold mb-4">SEO</h2>
                            <div class="grid gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">Título SEO</label>
                                    <input type="text" id="seo_title" class="w-full px-4 py-2 border rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Descripción SEO</label>
                                    <textarea id="seo_description" rows="2"
                                        class="w-full px-4 py-2 border rounded-lg"></textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Imagen OG (URL)</label>
                                    <input type="url" id="og_image_url" class="w-full px-4 py-2 border rounded-lg"
                                        placeholder="https://...">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="../js/admin/page-edit.js"></script>
</body>

</html>
