<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: "#2563eb", "primary-dark": "#1d4ed8" } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="../js/env.js"></script>
</head>

<body class="bg-slate-50 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="admin-sidebar" class="flex-shrink-0 bg-slate-900 overflow-y-auto"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <div id="admin-topbar" class="flex-shrink-0"></div>

            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Page Header -->
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
                        <div>
                            <h1 class="text-2xl font-bold text-slate-900">Productos</h1>
                            <p class="text-slate-500 mt-1">Gestiona tu catálogo completo</p>
                        </div>
                        <a href="product-edit.html"
                            class="bg-primary hover:bg-primary-dark text-white font-medium px-4 py-2.5 rounded-xl flex items-center gap-2 shadow-sm transition-all active:scale-95">
                            <span class="material-symbols-outlined text-[20px]">add</span>
                            Nuevo producto
                        </a>
                    </div>

                    <!-- Filters -->
                    <div class="bg-white rounded-xl border border-slate-200 p-4 mb-6 shadow-sm">
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="flex-1 relative">
                                <span
                                    class="material-symbols-outlined absolute left-3 top-2.5 text-slate-400">search</span>
                                <input type="search" id="search" placeholder="Buscar por nombre o código..."
                                    class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                            </div>
                            <div class="flex gap-4">
                                <select id="filter-category"
                                    class="px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none cursor-pointer min-w-[180px]">
                                    <option value="">Todas las categorías</option>
                                </select>
                                <select id="filter-status"
                                    class="px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none cursor-pointer min-w-[160px]">
                                    <option value="">Todos los estados</option>
                                    <option value="true">Activos</option>
                                    <option value="false">Inactivos</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div
                        class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col min-h-[400px]">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead
                                    class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold">
                                    <tr>
                                        <th class="px-6 py-4 w-[40%]">Producto</th>
                                        <th class="px-6 py-4 hidden md:table-cell">Categoría</th>
                                        <th class="px-6 py-4">Precio Base</th>
                                        <th class="px-6 py-4 text-center hidden sm:table-cell">Variantes</th>
                                        <th class="px-6 py-4 text-center">Estado</th>
                                        <th class="px-6 py-4 text-right">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="products-table" class="divide-y divide-slate-100">
                                    <tr>
                                        <td colspan="6" class="px-6 py-12 text-center text-slate-400">
                                            <div class="flex flex-col items-center">
                                                <span
                                                    class="material-symbols-outlined text-4xl mb-2 opacity-50">search</span>
                                                <p>Cargando catálogo...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="flex items-center justify-between mt-6 px-2">
                        <div id="pagination-info" class="text-sm text-slate-500 font-medium">Cargando...</div>
                        <div class="flex gap-2">
                            <button id="btn-prev" disabled
                                class="flex items-center gap-1 px-4 py-2 border border-slate-200 rounded-lg text-sm font-medium text-slate-600 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-white hover:text-primary transition-colors bg-white shadow-sm">
                                <span class="material-symbols-outlined text-sm">arrow_back</span> Anterior
                            </button>
                            <button id="btn-next" disabled
                                class="flex items-center gap-1 px-4 py-2 border border-slate-200 rounded-lg text-sm font-medium text-slate-600 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-white hover:text-primary transition-colors bg-white shadow-sm">
                                Siguiente <span class="material-symbols-outlined text-sm">arrow_forward</span>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="../js/admin/products.js"></script>
</body>

</html>
