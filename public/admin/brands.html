<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: "#2563eb", "primary-dark": "#1d4ed8" } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="../js/env.js"></script>
</head>

<body class="bg-slate-50 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="admin-sidebar" class="flex-shrink-0 bg-slate-900 overflow-y-auto"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <div id="admin-topbar" class="flex-shrink-0"></div>

            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-6xl mx-auto">
                    <!-- Page Header -->
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
                        <div>
                            <h1 class="text-2xl font-bold text-slate-900">Marcas</h1>
                            <p class="text-slate-500 mt-1">Gestiona las marcas y sus logotipos</p>
                        </div>
                        <button id="btn-new"
                            class="bg-primary hover:bg-primary-dark text-white font-medium px-4 py-2.5 rounded-xl flex items-center gap-2 shadow-sm transition-all active:scale-95">
                            <span class="material-symbols-outlined text-[20px]">add</span>
                            Nueva marca
                        </button>
                    </div>

                    <!-- Search/Filter (placeholder for future) -->
                    <!-- <div class="mb-6">
                        <input type="text" placeholder="Buscar marcas..." class="w-full max-w-sm px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20">
                    </div> -->

                    <!-- Content -->
                    <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead
                                class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold">
                                <tr>
                                    <th class="px-6 py-4">Marca</th>
                                    <th class="px-6 py-4 hidden md:table-cell">Slug</th>
                                    <th class="px-6 py-4 hidden sm:table-cell">Descripción</th>
                                    <th class="px-6 py-4 text-center">Estado</th>
                                    <th class="px-6 py-4 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="brands-list" class="divide-y divide-slate-100">
                                <tr>
                                    <td colspan="5" class="px-6 py-12 text-center text-slate-400">
                                        <div class="flex flex-col items-center">
                                            <span
                                                class="material-symbols-outlined text-4xl mb-2 opacity-50">search</span>
                                            <p>Cargando marcas...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 transition-opacity duration-300">
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl transform transition-all duration-300 scale-100">
            <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                <h3 id="modal-title" class="text-xl font-bold text-slate-900">Nueva marca</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <form id="brand-form" class="p-6 space-y-5">
                <input type="hidden" id="edit-id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Nombre de la marca *</label>
                        <input type="text" id="edit-name" required
                            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-slate-400">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Slug</label>
                        <input type="text" id="edit-slug"
                            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-600"
                            placeholder="generado-auto">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Logo URL</label>
                        <div class="flex gap-2">
                            <input type="text" id="edit-image"
                                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                placeholder="https://...">
                            <div
                                class="w-10 h-10 rounded-lg bg-slate-100 border border-slate-200 flex-shrink-0 overflow-hidden flex items-center justify-center">
                                <img id="preview-image" src="" class="w-full h-full object-contain hidden">
                                <span id="preview-placeholder"
                                    class="material-symbols-outlined text-slate-400 text-lg">image</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Descripción</label>
                    <textarea id="edit-description" rows="3"
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all resize-none"></textarea>
                </div>

                <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-lg border border-slate-100">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="edit-active" checked class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
                        </div>
                        <span class="ms-3 text-sm font-medium text-slate-700">Marca Activa</span>
                    </label>
                </div>

                <div class="flex items-center justify-end gap-3 pt-2 mt-4 border-t border-slate-100">
                    <button type="button" onclick="closeModal()"
                        class="px-5 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-50 rounded-lg transition-colors">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-5 py-2.5 text-sm font-medium bg-primary hover:bg-primary-dark text-white rounded-lg shadow-sm shadow-primary/30 transition-all active:scale-95">
                        Guardar cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Inject JS modules -->
    <script type="module" src="../js/admin/brands.js"></script>
</body>

</html>
