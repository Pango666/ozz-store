<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Consulta - Admin OzzStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: "#1313ec", "primary-hover": "#0f0fc7" } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="../js/env.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="flex">
        <div id="admin-sidebar"></div>
        <div class="flex-1 flex flex-col min-h-screen">
            <div id="admin-topbar"></div>
            <main class="flex-1 p-6">
                <div class="max-w-3xl mx-auto">
                    <a href="inquiries.html"
                        class="text-sm text-gray-500 hover:text-primary mb-2 inline-flex items-center gap-1">←
                        Volver</a>
                    <h1 class="text-2xl font-bold text-gray-900 mb-6">Detalle de Consulta</h1>

                    <!-- Info -->
                    <div class="bg-white rounded-xl border border-gray-200 p-6 mb-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="text-sm text-gray-500">Código</div>
                                <div id="inq-code" class="font-mono font-bold">—</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500">Estado</div>
                                <div id="inq-status">—</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500">Cliente</div>
                                <div id="inq-customer" class="font-medium">—</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500">Teléfono</div>
                                <div id="inq-phone">—</div>
                            </div>
                            <div class="col-span-2">
                                <div class="text-sm text-gray-500">Notas</div>
                                <div id="inq-notes" class="text-gray-700">—</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500">Fecha</div>
                                <div id="inq-date">—</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500">Total</div>
                                <div id="inq-total" class="text-xl font-bold text-primary">—</div>
                            </div>
                        </div>
                    </div>

                    <!-- Items -->
                    <div class="bg-white rounded-xl border border-gray-200 p-6">
                        <h2 class="font-semibold mb-4">Productos</h2>
                        <div id="inq-items" class="space-y-3">
                            <p class="text-gray-400">Cargando...</p>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-6 flex gap-3">
                        <a id="btn-whatsapp" href="#" target="_blank"
                            class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-4 rounded-lg text-center flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                            </svg>
                            Contactar por WhatsApp
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="../js/admin/inquiry-detail.js"></script>
</body>

</html>
