<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: "#2563eb" } } } }</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="../js/env.js"></script>
</head>

<body class="bg-slate-100 min-h-screen">
    <div class="flex">
        <div id="admin-sidebar"></div>
        <div class="flex-1 flex flex-col min-h-screen">
            <div id="admin-topbar"></div>

            <main class="flex-1 p-6 lg:p-8">
                <div class="max-w-4xl mx-auto">
                    <!-- Header -->
                    <div class="mb-8">
                        <h1 class="text-2xl font-bold text-slate-900">Página Nosotros</h1>
                        <p class="text-slate-500 mt-1">Edita el contenido de la página "Nosotros" de tu tienda</p>
                    </div>

                    <!-- Form -->
                    <div class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
                        <form id="about-form" class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Título</label>
                                <input type="text" id="about-title"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none"
                                    placeholder="Ej: Sobre Nosotros" />
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Imagen (URL)</label>
                                <input type="url" id="about-image"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none"
                                    placeholder="https://ejemplo.com/imagen.jpg" />
                                <p class="text-xs text-slate-500 mt-1">URL de una imagen para mostrar en la página</p>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Contenido</label>
                                <textarea id="about-body" rows="12"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none resize-none"
                                    placeholder="Escribe aquí el contenido de la página. Usa saltos de línea para separar párrafos."></textarea>
                            </div>

                            <div class="flex items-center justify-between pt-4 border-t border-slate-200">
                                <a href="../about.html" target="_blank" class="text-sm text-primary hover:underline">
                                    Ver página pública →
                                </a>
                                <button type="submit" id="btn-save"
                                    class="px-6 py-2.5 bg-primary text-white font-medium rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                    Guardar cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { requireAdmin, getCurrentStore } from '../js/admin/auth.js';
        import { initAdminLayout, showToast, setBreadcrumb } from '../js/admin/layout.js';
        import { supabase } from '../js/supabaseClient.js';

        let storeId = null;

        async function init() {
            const access = await requireAdmin();
            if (!access) return;

            storeId = access.store.id;
            await initAdminLayout(access);
            setBreadcrumb('Nosotros');

            // Highlight active link
            document.querySelector('[data-page="about"]')?.classList.add('active');

            await loadSettings();
        }

        async function loadSettings() {
            const { data } = await supabase
                .from('settings')
                .select('key, value')
                .eq('store_id', storeId)
                .in('key', ['about_title', 'about_body', 'about_image']);

            const config = {};
            data?.forEach(s => { config[s.key] = s.value; });

            document.getElementById('about-title').value = config.about_title || '';
            document.getElementById('about-body').value = config.about_body || '';
            document.getElementById('about-image').value = config.about_image || '';
        }

        async function saveSetting(key, value) {
            // Check if exists
            const { data: existing } = await supabase
                .from('settings')
                .select('id')
                .eq('store_id', storeId)
                .eq('key', key)
                .maybeSingle();

            if (existing) {
                await supabase.from('settings').update({ value }).eq('id', existing.id);
            } else {
                await supabase.from('settings').insert({ store_id: storeId, key, value });
            }
        }

        document.getElementById('about-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            btn.disabled = true;
            btn.textContent = 'Guardando...';

            try {
                await saveSetting('about_title', document.getElementById('about-title').value);
                await saveSetting('about_body', document.getElementById('about-body').value);
                await saveSetting('about_image', document.getElementById('about-image').value);

                showToast('Cambios guardados correctamente', 'success');
            } catch (err) {
                console.error(err);
                showToast('Error al guardar', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg> Guardar cambios`;
            }
        });

        init();
    </script>
</body>

</html>
