<!-- public/partials/header.html -->
<header
  class="sticky top-0 z-50 w-full bg-white/95 dark:bg-slate-900/95 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800 shadow-sm transition-all duration-300">
  <div class="max-w-[1440px] mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 py-3 md:py-4">
    <!-- Logo y navegación principal -->
    <div class="flex items-center gap-6 lg:gap-12">
      <!-- Logo (sin texto) -->
      <a href="/index.html" class="flex items-center group">
        <img src="/assets/ozz-store-logo.png" alt="OzzStore"
          class="h-10 md:h-12 w-auto object-contain select-none transition-transform duration-300 group-hover:scale-105"
          loading="eager" decoding="async" />
        <span class="sr-only">OzzStore</span>
      </a>

      <!-- Menú de navegación principal (Desktop) -->
      <nav class="hidden lg:flex items-center gap-8">
        <a class="group relative text-sm font-semibold text-slate-700 dark:text-slate-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-200 uppercase tracking-wider py-2"
          href="/shop.html">
          <span class="relative z-10">Tienda</span>
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-300"></span>
        </a>

        <a class="group relative text-sm font-semibold text-slate-700 dark:text-slate-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-200 uppercase tracking-wider py-2"
          href="/categories.html">
          <span class="relative z-10">Categorías</span>
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-300"></span>
        </a>

        <a class="group relative text-sm font-semibold text-slate-700 dark:text-slate-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-200 uppercase tracking-wider py-2"
          href="/index.html#home-sections">
          <span class="relative z-10">Novedades</span>
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-300"></span>
        </a>

        <a class="group relative text-sm font-semibold text-slate-700 dark:text-slate-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-200 uppercase tracking-wider py-2"
          href="/about.html">
          <span class="relative z-10">Nosotros</span>
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-300"></span>
        </a>
      </nav>
    </div>

    <!-- Buscador y acciones -->
    <div class="flex items-center gap-4 md:gap-6">
      <!-- Buscador (Desktop) -->
      <div
        class="hidden lg:flex items-center bg-slate-100 dark:bg-slate-800 rounded-full px-4 py-2.5 w-80 border border-slate-200 dark:border-slate-700 transition-all duration-300 focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-500/20 group">
        <span
          class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-xl mr-3 transition-colors duration-200 group-focus-within:text-blue-600">
          search
        </span>
        <input id="search-input"
          class="bg-transparent border-none focus:ring-0 text-sm w-full placeholder:text-slate-500 dark:placeholder:text-slate-400 outline-none text-slate-900 dark:text-white"
          placeholder="Buscar productos, marcas..." type="search" aria-label="Buscar productos" />
      </div>

      <!-- Botón búsqueda móvil -->
      <button id="btn-mobile-search"
        class="lg:hidden p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors duration-200"
        aria-label="Abrir búsqueda" title="Buscar">
        <span class="material-symbols-outlined text-xl text-slate-700 dark:text-slate-200">search</span>
      </button>

      <!-- Menú hamburguesa móvil -->
      <button id="btn-mobile-menu"
        class="lg:hidden p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors duration-200"
        aria-label="Abrir menú" aria-expanded="false">
        <span class="material-symbols-outlined text-xl text-slate-700 dark:text-slate-200" id="menu-icon">menu</span>
      </button>

      <!-- Acciones de usuario -->
      <div class="flex items-center gap-2 md:gap-3">
        <!-- Cuenta -->
        <div class="relative">
          <button id="btn-account"
            class="p-2.5 hover:bg-blue-50 dark:hover:bg-blue-900/30 rounded-full transition-all duration-200 group"
            title="Mi cuenta" type="button" aria-label="Mi cuenta">
            <span
              class="material-symbols-outlined text-xl text-slate-700 dark:text-slate-200 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-200">
              person
            </span>
          </button>

          <!-- Dropdown de cuenta -->
          <div id="account-dropdown"
            class="hidden absolute right-0 top-full mt-2 w-48 bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 py-2 z-50">
            <div class="px-4 py-3 border-b border-slate-200 dark:border-slate-700">
              <p class="text-sm font-semibold text-slate-900 dark:text-white">Mi cuenta</p>
              <p class="text-xs text-slate-500 dark:text-slate-400 truncate" id="user-email">Inicia sesión</p>
            </div>
            <a href="/auth/login.html"
              class="flex items-center gap-3 px-4 py-3 hover:bg-slate-50 dark:hover:bg-slate-700/50 text-sm text-slate-700 dark:text-slate-200 transition-colors">
              <span class="material-symbols-outlined text-lg">login</span>
              <span>Iniciar sesión</span>
            </a>
            <a href="/auth/register.html"
              class="flex items-center gap-3 px-4 py-3 hover:bg-slate-50 dark:hover:bg-slate-700/50 text-sm text-slate-700 dark:text-slate-200 transition-colors">
              <span class="material-symbols-outlined text-lg">person_add</span>
              <span>Crear cuenta</span>
            </a>
          </div>
        </div>

        <!-- Carrito -->
        <div class="relative">
          <a href="/cart.html"
            class="p-2.5 hover:bg-blue-50 dark:hover:bg-blue-900/30 rounded-full transition-all duration-200 group relative"
            title="Carrito" aria-label="Carrito de compras">
            <span
              class="material-symbols-outlined text-xl text-slate-700 dark:text-slate-200 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-200">
              shopping_cart
            </span>
            <span id="cart-badge"
              class="absolute -top-1 -right-1 min-w-[20px] h-[20px] px-1.5 rounded-full bg-blue-600 text-white text-[10px] font-black grid place-items-center shadow-sm hidden transition-transform duration-300 group-hover:scale-110">
              0
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Buscador móvil -->
  <div id="mobile-search"
    class="hidden lg:hidden px-4 py-3 border-t border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900">
    <div
      class="flex items-center bg-slate-100 dark:bg-slate-800 rounded-lg px-4 py-3 border border-slate-200 dark:border-slate-700">
      <span class="material-symbols-outlined text-slate-500 text-xl mr-3">search</span>
      <input id="mobile-search-input"
        class="bg-transparent border-none focus:ring-0 text-sm w-full placeholder:text-slate-500 outline-none text-slate-900 dark:text-white"
        placeholder="Buscar productos..." type="search" />
    </div>
  </div>

  <!-- Menú móvil -->
  <div id="mobile-menu"
    class="hidden lg:hidden bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-700 shadow-lg">
    <div class="px-4 py-6 space-y-1">
      <a class="block px-4 py-3 text-lg font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-colors duration-200"
        href="/shop.html">Tienda</a>
      <a class="block px-4 py-3 text-lg font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-colors duration-200"
        href="/categories.html">Categorías</a>
      <a class="block px-4 py-3 text-lg font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-colors duration-200"
        href="/index.html#home-sections">Novedades</a>
      <a class="block px-4 py-3 text-lg font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-colors duration-200"
        href="/about.html">Nosotros</a>
    </div>

    <div class="px-4 py-6 border-t border-slate-200 dark:border-slate-700 space-y-4">
      <a href="/auth/login.html"
        class="flex items-center gap-3 px-4 py-3 bg-blue-50 dark:bg-blue-900/30 hover:bg-blue-100 dark:hover:bg-blue-900/50 text-blue-600 dark:text-blue-400 rounded-lg transition-colors duration-200">
        <span class="material-symbols-outlined">login</span>
        <span class="font-semibold">Iniciar sesión</span>
      </a>
      <a href="/auth/register.html"
        class="flex items-center gap-3 px-4 py-3 border border-blue-600 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors duration-200">
        <span class="material-symbols-outlined">person_add</span>
        <span class="font-semibold">Crear cuenta</span>
      </a>
    </div>
  </div>
</header>
